<div class="control-group">
  <h3 class="control-group__title">Gain</h3>
  <div class="control-group__display gain">
    <button class="bypass-btn" (click)="responsalyzerComponent().toggleMeasurementGainBypass()"
    [class.active]="responsalyzerComponent().measurementGainBypass()">Bypass</button>

    <app-editable-value
      label="Delay"
      [value]="responsalyzerComponent().measurementGain()"
      (valueChange)="responsalyzerComponent().setGain($event)"

      [min]="-100"
      [max]="100"
      [step]="0.1"
      [decimals]="1"
      unit="dB"
  >
    </app-editable-value>
  </div>
</div>
